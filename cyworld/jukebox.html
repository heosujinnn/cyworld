<!DOCTYPE html>
<html lang="en">
<head>
    <title>JukeBox</title>
    <link href="./style/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_title">
                <div class="title"></div>
                <div class="sub_title"></div>
            </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
            <div class="albumWrapper_item">
                <img class="album-thumbnail" src="./images/y.png">
                <div class="album-songtitle">Y(Please Tell Me Why)</div>
                <div class="album-artist">프리스타일</div>
            </div>
            <div class="albumWrapper_item">
                <img class="album-thumbnail" src="./images/snow.png">
                <div class="album-songtitle">눈의 꽃</div>
                <div class="album-artist">박효신</div>
            </div>
            <div class="albumWrapper_item">
                <img class="album-thumbnail" src="./images/love.png">
                <div class="album-songtitle">사랑했나봐</div>
                <div class="album-artist">윤도현</div>
            </div>
        </div>
    </div> 
        <div class="wrapper_body">
            <div class="wrapper_header">
               <div class="title">추억의 BGM</div>
                <div class="sub_title">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="albumTable_checkbox"><input type="checkbox"></th>
                    <th class="albumTable_number">번호</th>
                    <th class="albumTable_song">곡명</th>
                    <th class="albumTable_table_artist">아티스트</th>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">1</td>
                    <td class="album_table_song"></td>
                    <td class="album_table_artist">허수진</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">2</td>
                    <td class="album_table_song"></td>
                    <td class="album_table_artist">서인국</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">3</td>
                    <td class="album_table_song"></td>
                    <td class="album_table_artist">뉴진스</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">4</td>
                    <td class="album_table_song"></td>
                    <td class="album_table_artist">BTS</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">5</td>
                    <td class="album_table_song"></td>
                    <td class="album_table_artist">다이나믹듀오</td>
                </tr>
            </table>
            <div class="albumTable_footer">
                <div class="albumTable_footer_left">
                    <button>듣기</button>
                </div>
                <div class="albumTable_footer_center">
                    | <span>1</span>
                </div>
                <div class="albumTable_footer_right">
                    <button>이동</button>
                    <button>배경음악 등록</button>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
