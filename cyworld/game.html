<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./style/game.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game_container">
            <img src="./images/word.png">
            <div class="game_title">끝말잇기</div>
            <div class="game_subtitle">제시어 : <span id="word">바지락</span></div>
            <div class="word_text">
                <input class="textbox" id="myword" placeholder="단어를 입력하세요.">
                <button class="search">입력</button>
            </div>
            <div id="result" class="word_result">결과!</div>
        </div>
        <div class="game_container">
            <img src="./images/lotto.png">
            <div class="game_title">LOTTO</div>
            <div class="game_subtitle">버튼을 누르세요.</div>
            <div class="lotto_text">
                <div class="lotto_number">1  5  10  24  30  34</div>
            </div>
            <button class="lotto_btn">Button</button>
        </div>
    </div>
</body>
</html>
