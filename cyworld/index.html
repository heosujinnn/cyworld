<!DOCTYPE html>
<html lang="ko">
<head>
    <title>수진이의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./style/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d0dfffd08.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>

                        </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_grey"></div>
                            <div class="left_body_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                            <div class="profile_detail">
                                <i class="fa-regular fa-face-grin"></i>name
                            </div>
                            <div class="profile_detail">
                                <i class="fa-regular fa-face-grin"></i>phone
                            </div>
                            <div class="profile_detail">
                                <i class="fa-regular fa-face-grin"></i>mail
                            </div>
                            <div class="profile_detail">

                            </div>
                        </div>
                        <div class="left_body_footer">
                            <div class="wrapper_feel">
                                <div class="feel_title">오늘의 기분</div>
                                <select class="feel_select">
                                    <option>기쁨</option>
                                    <option>슬픔</option>
                                    <option>화남</option>
                                    <option>생각</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper_right">
                <div class="wrapper_right_header">
                    <div class="right_header_title">
                        사이좋은 사람들, 싸이월드
                    </div>
                    <div class="right_header_setting">
                        사생활보호설정
                    </div>
                </div>
                <div class="wrapper_right_body">
                    <iframe src="./game.html"></iframe>
                </div>

            </div>
            </div>
        </div>
    </div>

</html>
